<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contactcss.css" />
  </head>
  <body>
    <section id="footer">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <!-- <span id="myname" class="fs-2">Michalis Anastasiou</span> -->
          </a>
  
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a
                href="index.html"
                class="nav-link active"
                id="homebtn"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Personal Projects</a>
            </li>
            <li class="nav-item">
              <a href="CV.html" class="nav-link">Resume</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact Me</a>
            </li>
          </ul>
        </header>
      </section>
    <div class=" contact4 overflow-hiddedn position-relative">
      <!-- Row  -->
      <div class="row no-gutters">
        <div class="container">
          <div class="col-lg-6 contact-box mb-4 mb-md-0 mx-auto">
            <div class="">
              <h1 class="title font-weight-light text-green mt-2">
                Get in touch with me
              </h1>
              <h2 class="title font-weight-light text-green ">
                +357 96605928
              </h1>
              <form class="mt-3">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group mt-2">
                      <input
                        class="form-control text-white"
                        type="text"
                        placeholder="Name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group mt-2">
                      <input
                        class="form-control text-white"
                        type="email"
                        placeholder="e-mail"
                      />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group mt-2">
                      <textarea
                        class="form-control text-white"
                        rows="3"
                        placeholder="Your message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12 d-flex align-items-center mt-2">
                    <button
                      type="submit"
                      class="btn text-inverse px-3 py-2 mt-2"
                      id="buttons"
                      style="background-color: green"
                    >
                      <span id="spans"> Submit</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
